<html lang="ru">

	<head>
		<meta charset="utf-8">
		<title>chesnakov-html</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<script defer="defer" src="assets/vendor.js"></script>
		<script defer="defer" src="assets/app.js"></script>
		<link href="styles.css" rel="stylesheet">
		<link href="app.css" rel="stylesheet">
	</head>

	<body>
		<main></main>
		<div class="grid-test">
			<div class="container grid-test__container">
				<div class="grid-test__row">
					<div class="grid-test__col"></div>
					<div class="grid-test__col"></div>
					<div class="grid-test__col"></div>
					<div class="grid-test__col"></div>
					<div class="grid-test__col"></div>
					<div class="grid-test__col"></div>
					<div class="grid-test__col"></div>
					<div class="grid-test__col"></div>
					<div class="grid-test__col"></div>
					<div class="grid-test__col"></div>
					<div class="grid-test__col"></div>
					<div class="grid-test__col"></div>
				</div>
			</div>
		</div>
		<div class="modal">
			<div class="modal__shadow"></div>
			<div class="modal__popup">
				<div class="modal__close close-button" data-modal-close><svg class="close-button__svg" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewbox="0 0 20 20" fill="none">
						<rect x="2.2229" y="1.51472" width="23" height="1" transform="rotate(45 2.2229 1.51472)" fill="#3670FF" stroke="#1D212C"></rect>
						<rect y="0.707107" width="23" height="1" transform="matrix(-0.707107 0.707107 0.707107 0.707107 17.2795 1.01472)" fill="#3670FF" stroke="#1D212C"></rect>
					</svg></div>
				<div class="modal__request">
					<div class="modal__request-content">
						<h2 class="modal__title">Задать вопрос</h2>
						<form class="modal__form">
							<div class="modal__field"><input class="modal__input" required placeholder="имя" name="name"></div>
							<div class="modal__field"><input class="modal__input" type="email" required placeholder="e-mail" name="email"></div>
							<div class="modal__field modal__field--textarea"><textarea class="modal__input modal__input--textarea" required placeholder="сообщение" name="message"></textarea></div><label class="modal__check"><input class="modal__check-input" type="checkbox" required name="agreement">
								<div class="modal__check-mark"><svg class="modal__check-svg" xmlns="http://www.w3.org/2000/svg" width="12" height="8" viewbox="0 0 12 8" fill="none">
										<path d="M1.19116 3.8L4.7085 7L11.3035 1" stroke="white"></path>
									</svg></div>
								<div class="modal__check-text">Согласен на обработку персональных данных в соответствии c <a class="modal__check-link" href="#">политикой конфиденциальности</a></div>
							</label>
							<div class="button"><button class="button__button modal__button" type="submit" data-modal-response>подписаться</button></div>
						</form>
					</div>
				</div>
				<div class="modal__response">
					<div class="modal__response-text">Спасибо. Я получил ваш вопрос и отвечу на него как только смогу.</div>
				</div>
			</div>
		</div>
	</body>

</html>
